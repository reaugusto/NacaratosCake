<html>
    <head>
        <title>Nacarato's Cake - Prontos</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        CADASTRAR PRODUTO <br><br>
        
        
        <select id="tipo">
            <option value="bolo">bolo</option>
            <option value="bolo de pote">bolo de pote</option>
            <option value="cupcake">cupcake</option>
        </select><br><br>
        Nome:<br>
        <input type="text" id="nomebolo"><br>
        Massa:<br>
        <input type="text" id="massa"><br>
        Recheio:<br>
        <input type="text" id="recheio"><br>
        Cobertura:<br>
        <input type="text" id="cobertura"><br><br>
        Imagem:<br>
        <input type="file" id="imagem"><br><br>
        <button onclick="writeUserData()">Cadastrar</button><br><hr>

        <select id="tipoBusca">
            <option value="bolo">bolo</option>
            <option value="bolo de pote">bolo de pote</option>
            <option value="cupcake">cupcake</option>
        </select><br><br>

        Buscar:
        <input type="text" id="buscaproduto">
        <button onclick="buscaComida()">Buscar</button><br><br>
        <button onclick="mostraComida()">Mostrar Todos</button><br><br>
        Bolos:
        <ol id="mostraTodosBolos">
        </ol>
        Cupcakes:
        <ol id="mostraTodosCupcakes">
        </ol>
        Bolos de pote
        <ol id="mostraTodosBolosdepote">
        </ol>


        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Massa</th>
                    <th>Recheio</th>
                    <th>Cobertura</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="tbNome"></td>
                    <td><input type="text" id="tbMassa"></td>
                    <td><input type="text" id="tbRecheio"></td>
                    <td><input type="text" id="tbCobertura"></td>
                </tr>
            </tbody>
        </table><br>
        <button onclick="updateUserData()">Alterar</button><br><br>
        <button onclick="deleteUserData()">Deletar</button><br><br><hr>

        

        <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
        <script src="Js/adminP.js"></script>
    </body>
</html>
