<html>

<head>
    <title>Nacarato's Cake - Prontos</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/adminMOS.css">
    <script src="cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>

<body>
    <h1>CADASTRAR PRODUTO</h1>

    <div class="input" id="tipo">
        <select class="custom-select" id="tipo">
            <option value="bolo">Bolo</option>
            <option value="bolo de pote">Bolo de Pote</option>
            <option value="cupcake">Cupcake</option>
        </select>
    </div>

    <div class="input">
        <input type="text" id="nomebolo" placeholder="Nome">
        <span><i class="fas fa-hockey-puck"></i></span>
    </div>
    <div class="input">
        <input type="text" id="massa" placeholder="Massa">
        <span><i class="fas fa-hockey-puck"></i></span>
    </div>
    <div class="input">
        <input type="text" id="recheio" placeholder="Recheio">
        <span><i class="fas fa-apple-alt"></i></span>
    </div>
    <div class="input">
        <input type="text" id="cobertura" placeholder="Cobertura">
        <span><i class="fas fa-birthday-cake"></i></span>
    </div>
    <div class="input-group input">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="imagem" aria-describedby="inputGroupFileAddon04">
            <label class="custom-file-label" for="imagem">Escolha a Imagem</label>
        </div>
    </div>

    <button type="button" class="btn btn-success" onclick="writeUserData()">Cadastrar</button><br>
    <hr>

    <div class="input">
        <select class="custom-select" id="tipoBusca">
            <option value="bolo">Bolo</option>
            <option value="bolo de pote">Bolo de Pote</option>
            <option value="cupcake">Cupcake</option>
        </select>
    </div>

    <div class="input-group mb-3 input">
        <input type="text" id="buscaproduto" class="form-control" placeholder="Buscar" aria-label="Recipient's username" aria-describedby="button-addon2">
        <span><i class="fas fa-search"></i></span>
        <div class="input-group-append">
            <button class="btn btn-danger" type="button" id="button-addon2" onclick="buscaComida()">OK</button>
        </div>
    </div>

    <button class="btn btn-outline-info" type="button" onclick="mostraComida(this)">Mostrar Todos</button>
    <br><br>

    <div class="input" style="width: 80%">
        <table>
            <thead>
                <tr>
                    <th>Bolos:</th>
                    <th>CupCakes:</th>
                    <th>Bolos de pote:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="coluna">
                        <ul class="list-group" id="mostraTodosBolos">
                        </ul>
                    </td>
                    <td class="coluna">
                        <ul class="list-group" id="mostraTodosCupcakes">
                        </ul>
                    </td>
                    <td class="coluna">
                        <ul class="list-group" id="mostraTodosBolosdepote">
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Massa</th>
                <th>Recheio</th>
                <th>Cobertura</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="input" style="width: 100%">
                        <input type="text" id="tbNome" placeholder="Nome">
                        <span><i class="fas fa-hockey-puck"></i></span>
                    </div>
                </td>
                <td>
                    <div class="input" style="width: 100%">
                        <input type="text" id="tbMassa" placeholder="Massa">
                        <span><i class="fas fa-hockey-puck"></i></span>
                    </div>
                </td>
                <td>
                    <div class="input" style="width: 100%">
                        <input type="text" id="tbRecheio" placeholder="Recheio">
                        <span><i class="fas fa-apple-alt"></i></span>
                    </div>
                </td>
                <td>
                    <div class="input" style="width: 100%">
                        <input type="text" id="tbCobertura" placeholder="Cobertura">
                        <span><i class="fas fa-birthday-cake"></i></span>
                    </div>
                </td>
            </tr>
            <tr>
                <div class="input" style="align-items: center">
                    <img id="fotoProduto" style="align-items: center">
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="fotoUpdate" aria-describedby="inputGroupFileAddon04">
                            <label class="custom-file-label" for="imagem">Escolha a Imagem</label>
                        </div>
                    </div>
                </div>
            </tr>
        </tbody>
    </table>
    <br>
    <button class="btn btn-warning" type="button" onclick="updateUserData()">Alterar</button>
    <button class="btn btn-danger" type="button" onclick="deleteUserData()">Deletar</button>
    <hr>



    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <script src="../Js/adminP.js"></script>
</body>

</html>
