<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastrar.css">
    <script src="cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <script src="../Js/cadastrar.js"></script>

</head>

<body>
    <form class="login">
        <fieldset>
            <legend class="legend">Cadastrar</legend>
            <div class="input">
                <input type="text" id="emailCadastro" placeholder="Email" required/>
                <span><i class="fas fa-envelope"></i></span>
            </div>
            <div class="input">
                <input type="password" id="passwordCadastro" placeholder="Senha" required/><br><br>
                <span><i class="fas fa-lock"></i></span>
            </div>
            <button type="submit" class="submit" value="Cadastrar" onclick="cadastrar()"><i class="fa fa-long-arrow-alt-right"></i></button>

        </fieldset>

        <div class="feedback">
            Cadastrado com Sucesso <br /> Redirecionando...
        </div>

    </form>

</body>

</html>
