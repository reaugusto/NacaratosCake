<html>
    <head>
        <title>Nacarato's Cake - Monte o Seu</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        MONTE O SEU<br><br>

        Sabor:<br>
        <input type="text" id="monteSabor"><br>
        Recheio:<br>
        <input type="text" id="monteRecheio"><br>
        Cobertura:<br>
        <input type="text" id="monteCobertura"><br>
        <input type="checkbox" id="mBolo">Bolo<br>
        <input type="checkbox" id="mCupcake">Cupcake<br>
        <input type="checkbox" id="mBolodepote">Bolo de Pote<br>
        <button onclick="writeSelfService()">Cadastrar</button><br><hr>

        <select id="tipoMonte">
            <option value="Sabor">Sabor</option>
            <option value="Recheio">Recheio</option>
            <option value="Cobertura">Cobertura</option>
        </select><br><br>
        Buscar: <input type="text" id="buscaMonteOSeu">
        <button onclick="buscaSelfService()">Buscar</button><br><br>
        <button onclick="mostraTodosSelfService()">Mostrar todos</button><br><br>



        Sabores: 
        <ol id="buscaSabores">
        </ol><br>
        Recheios:
        <ol id="buscaRecheios">
        </ol><br>
        Coberturas:
        <ol id="buscaCoberturas">
        </ol><br><hr>


        Alterar:<br>
        <input type="text" id="buscaMonteAlterar"><br><!--tera uma lista da qual, quando clicado, ira popular estes inputs e checkboxes-->
        <input type="checkbox" id="aBolo">Bolo<br>
        <input type="checkbox" id="aCupcake">Cupcake<br>
        <input type="checkbox" id="aBolodepote">Bolo de Pote<br>

        <button onclick="salvaSelfService()">Alterar</button><!--salva no banco as alteracoes feitas no sabor-->
        <button onclick="deletaSelfService()">Deletar</button>

        <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
        <script src="../Js/adminMOS.js"></script>
    </body>
</html>
